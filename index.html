<body onload="RollFiveSixSidedDice()">

    Here's your dice! <br><br>
    <input class="dice" id = "dice1" type ="text" disabled>
    <input class="dice" id = "dice2" type ="text" disabled>
    <input class="dice" id = "dice3" type ="text" disabled>
    <input class="dice" id = "dice4" type ="text" disabled>
    <input class="dice" id = "dice5" type ="text" disabled>
    <br><br>

    <h2>Final Results</h2>
    The sum of your dice is... <span id="sum"></span><br>

    <span id="winner"></span>
</body>
